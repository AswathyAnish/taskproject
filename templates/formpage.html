<!DOCTYPE html>
<html lang="en">
<head>

  <title>Title</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">

           <form action="" method="POST">
        {% csrf_token %}


  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Date of Birth</label>
      <input type="date" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>


      <div class="form-group col-md-6">
      <label for="inputPassword4">Gender</label>
      </div>
  <div class="container">
  <div class="form-check">

  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
    Female
  </label></div>
<div class="form-check">

     <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    Male
  </label>

  </div>
  </div>

  <div class="form-group col-md-4">
    <label>Age</label>
    <input type="text" class="form-control"  placeholder="Age">
  </div>
  <div class="form-group col-md-4">
    <label for="mobile">Phone Number</label>
    <input type="number" class="form-control" id="mobile" placeholder="phone number">
  </div>
  <div class="form-group col-md-4">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email id">
  </div>
  <div class="form-group col-md-4">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  </div>
<div class="col-md-6">
  <div class="form-row">

      <div class="form-group col-md-4">
    <!--<label for="exampleFormControlSelect1">Department</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Computer Science</option>
      <option>Home Science</option>
      <option>Biology Science</option>
      <option>Commerce</option>
      <option>Humanities</option>
    </select>-->

  <label>Department</label>
   <select name="dept" id="dept">
    <option value="" selected="selected">Select Department</option>
  </select>
  <br><br>
  Courses <select name="course" id="course">
    <option value="" selected="selected">select course</option>
  </select>
  <br><br>

        <script>
var deptObject = {
  "Computer Science": {
    "MCA": [],
    "B.Tech": [],

  },
  "Commmerce": {
    "MBA": [],
    "BBA": []
  },
  "Biology Science": {
    "Botony": [],
    "Zoology": []
  }
}
window.onload = function() {
  var deptSel = document.getElementById("dept");
  var courseSel = document.getElementById("course");

  for (var x in deptObject) {
    deptSel.options[deptSel.options.length] = new Option(x, x);
  }
deptSel.onchange = function() {
 courseSel.length = 1;
    //display correct values
    for (var y in deptObject[this.value]) {
      courseSel.options[courseSel.options.length] = new Option(y, y);
    }
  }
  //courseSel.onchange = function() {
  //var z = subjectObject[subjectSel.value][this.value];
   // for (var i = 0; i < z.length; i++) {
     // chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    //}
  //}
}



</script>

  </div>

    <div class="form-group col-md-4">
    <label for="exampleFormControlSelect2">Purpose</label>
    <select class="form-control" id="exampleFormControlSelect2">
      <option>Place order</option>
      <option>Return</option>
      <option>Enquiry</option>
      <option>Register</option>

    </select>
  </div>


  </div>
  <div class="form-group">
    <label for="checkbox">Materials</label>
<div class="container">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="checkbox">
      <label class="form-check-label" for="checkbox">
        Notebook
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="checkbox">
      <label class="form-check-label" for="checkbox">
       Exam Papers
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="checkbox">
      <label class="form-check-label" for="checkbox">
        Pen
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="checkbox">
      <label class="form-check-label" for="checkbox">
        Chart & Graphs
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="checkbox">
      <label class="form-check-label" for="checkbox">
        Record books
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="checkbox">
      <label class="form-check-label" for="checkbox">
        Other Items
      </label>
    </div>

</div>
  </div>
  <input type="submit" class="btn btn-primary"></input>
  Click here to go <a href="/">Home</a><br><br>
</form>

   <h1> {{msg}}</h1>

</div></div></div>
